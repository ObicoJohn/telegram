<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Bot</title>
</head>

<body>
    <div class="mission-body">
        <div class="mission-container">
            <div class="mission-containers">

                <div class="mission-cancel">
                    <a href="mission.html"><i class='bx bx-x'></i></a>
                </div>
                <div class="mission-header">
                    <p>Missions</p>
                </div>
                <div class="mission-info">
                    <p class="mission-bal">Balance</p>
                    <div class="mission-balance">
                        <img src="images/Transparent Ton Catel logo.png" style="width: 25px; height: 25px;">
                        <p class="coin-balance">33,500</p>
                    </div>
                    <div class="verify-question">
                        <p>Are you sure, you</p>
                        <p>completed the mission?</p>
                    </div>
                    <div class="mission-text">
                        <p>If you attempt to cheat, Don Catos</p>
                        <p>Will punish you by deducting your balance.</p>
                        <p>❗If Cheating persists, Don Catos will banish you❗</p>
                    </div>
                </div>
                <div class="verify-box">
                    <div class="award-penalty">
                        <div class="award-box">
                            <p class="award-text">+500</p>
                            <p class="award">Reward</p>
                        </div>
                        <p>vs</p>
                        <div class="penalty-box">
                            <p class="penalty-text">-1000</p>
                            <p class="penalty">Penalty</p>
                        </div>
                    </div>
                    <div class="verify-btns">
                        <button class="verify-btn">Yes, verify.</button>
                        <button class="check-btn">Check again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
