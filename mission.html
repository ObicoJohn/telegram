<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Bot</title>
</head>

<body>
    <div class="mission-body">
        <div class="mission-container">
            <div class="mission-containers">
                <div class="mission-cancel">
                    <a href="index.html"><i class='bx bx-x'></i></a>
                </div>
                <div class="mission-header">
                    <p>Missions</p>
                </div>
                <div class="mission-info">
                    <p class="mission-bal">Balance</p>
                    <div class="mission-balance">
                        <img src="images/Transparent Ton Catel logo.png" style="width: 25px; height: 25px;">
                        <p class="coin-balance">33,500</p>
                    </div>
                    <div class="mission-text">
                        <p>Earn extra Gato by completing simple missions</p>
                        <p>Cheating can result in perment account ban</p>
                    </div>

                    <button class="disclaimer">Read full disclaimer</button>
                </div>
                <div class="mission-option">
                    <p class="opt">Active</p>
                    <p class="opt">Completed</p>
                    <p>Limit - 5 mission per day</p>
                </div>
                <div class="mission-box">
                    <div class="mission-boxe">
                        <div class="mission-boxes">
                            <img src="images/icons8-twitterx.svg">
                            <div class="mission-boxes1">
                                <p>Join Ton Catel on X</p>
                                <div class="mission-boxes2">
                                    <p>+500</p>
                                    <button class="mission-btn"><a href="verify.html">Start</a></button>
                                </div>
                            </div>
                        </div>
                        <div class="mission-boxes">
                            <img src="images/telegram-svgrepo-com.svg">
                            <div class="mission-boxes1">
                                <p>Join Ton Catel on Telegram</p>
                                <div class="mission-boxes2">
                                    <p>+500</p>
                                    <button class="mission-btn">Start</button>
                                </div>
                            </div>
                        </div>
                        <div class="mission-boxes">
                            <img src="images/youtube-svgrepo-com.svg">
                            <div class="mission-boxes1">
                                <p>Play video and subscribe</p>
                                <div class="mission-boxes2">
                                    <p>+400</p>
                                    <button class="mission-btn">Verify</button>
                                </div>
                            </div>
                        </div>
                        <div class="mission-boxes">
                            <img src="images/gamepad-svgrepo-com (2).svg">
                            <div class="mission-boxes1">
                                <p>Play Tomarket</p>
                                <div class="mission-boxes2">
                                    <p>+300</p>
                                    <button class="mission-btn">Verify</button>
                                </div>
                            </div>
                        </div>
                        <div class="mission-boxes">
                            <img src="images/www-svgrepo-com.svg">
                            <div class="mission-boxes1">
                                <p>Visit ton.org</p>
                                <div class="mission-boxes2">
                                    <p>+200</p>
                                    <button class="mission-btn"> Verify</button>
                                </div>
                            </div>
                        </div>
                        <div class="promo-link">
                            <button class="promo-btn">Click here for promo and partnership</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
